buildscript {
    apply from: './config.gradle'

    repositories {
        mavenLocal()
        google()
        jcenter()
    }
    dependencies {
        classpath deps['android']
        classpath deps['initializer-plugin']
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
